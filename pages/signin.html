<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Styles -->
    <link rel="stylesheet" href="../css/signin.css" />
    <!-- Link CDN icons -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"/>
    <!-- Title Page -->
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="../img/JV-Logo-Green.svg" alt="Logo" class="logo-header"/></a>
    </header>

    <section>
      <div class="container">
        <div class="content">
          <h1 class="title">Bem vindo de Volta</h1>
          <p class="subtitle">Por favor insira suas informações.</p>

          <div class="info">
            <label for="email">E-mail</label> <br>
            <input type="email" id="email" pattern=".+@.+\..+" size="40" required placeholder="Insira seu E-mail"/> <br>
            <label for="pass">Senha</label> <br>
            <input type="password" id="passInput" name="password" minlength="6" size="40" placeholder="••••••••"/>
            <span id="showPassIcon" aria-hidden="true">
              <i class="fi fi-rr-eye"></i>
            </span>
          </div>
            <div>
              <a href="#" class="forgotPass">Esqueci a senha</a>
              <a href="index.html" class="signIn">Entrar</a>
              <a href="signup.html" class="signUp">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy JV</p>
    </footer>

    <!-- Java Script -->
    <script src="../js/signin.js"></script>
  </body>
</html>
